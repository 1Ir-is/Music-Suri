<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Suri</title>
    <link rel="icon" type="image/x-icon" href="Hamzasaleem-Stock-Style-2-ITunes.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <!-- Music Player -->
    <div class="container">
        <!-- Music Box -->
      <div class="music-content">

        <!-- Button Playlist -->
          <button class="play-list">
            Playlist
            <i class="fas fa-list"></i>
          </button>
        <!-- End -->
          
        <!-- Music Content Box -->
          <section class="music-content-box">
            <div class="thumbnail-song">
              <img src="image/As If Its Your Last.jpg" alt=""/>
            </div>
            <div class="content-wrapper">
              <div class="info-song">
                <p class="song-name"></p>
                <p class="author"></p>
              </div>
            </div>
          </section>
        <!-- End -->
      
        <!-- Audio -->
          <audio id="audio"></audio>
        <!-- End -->

        <!-- Song Bar -->
          <div class="bar-song">
            <span class="current-time">00:00</span>
            <div class="progress"><div class="progress-bar"></div></div>
            <span class="duration-time"></span>
          </div>
        <!-- End -->

        <!-- Option -->
          <div class="song-footer">

            <!-- Backward button -->
              <button class="back">
                <i class="fas fa-step-backward"></i>
              </button>
            <!-- End -->

            <!-- Play button -->
              <button class="play-song">
                <i class="fas fa-play"></i>
              </button>
            <!-- End -->

            <!-- Forward button -->
              <button class="forward">
                <i class="fas fa-step-forward"></i>
              </button>
            <!-- End -->

          </div>
        <!-- End -->

      </div>
      <!-- End -->

      <!-- Playlist Box -->
      <div class="playlist-box">
        <div class="header">
          <button class="button go-home">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="text"><p>Playlist</p></div>
        </div>
        <div class="list-song"></div>
      </div>
      <!-- End -->
    </div>
  <!-- End -->
  
    <script src="app.js"></script>
  </body>
</html>
