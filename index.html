<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Suri</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-content">
        <button class="play-list">
          Playlist
          <i class="fas fa-list"></i>
        </button>
        <section class="music-content-box">
          <div class="thumbnail-song">
            <img src="image/As If Its Your Last.jpg" alt=""/>
          </div>
          <div class="content-wrapper">
            <div class="info-song">
              <p class="song-name"></p>
              <p class="author"></p>
            </div>
          </div>
        </section>
        <audio id="audio"></audio>
        <div class="bar-song">
          <span class="current-time">00:00</span>
          <div class="progress"><div class="progress-bar"></div></div>
          <span class="duration-time"></span>
        </div>
        <div class="song-footer">
          <button class="back">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="play-song">
            <i class="fas fa-play"></i>
          </button>
          <button class="forward">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
      </div>
      <div class="playlist-box">
        <div class="header">
          <button class="button go-home">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="text"><p>Playlist</p></div>
        </div>
        <div class="list-song"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
